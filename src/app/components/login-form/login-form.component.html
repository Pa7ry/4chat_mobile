<ion-content padding>
  <ion-button color="tertiary" expand="block">Entrar anónimamente</ion-button>

  <br>

  <ion-title class="ion-text-center">
    Regístrate
  </ion-title>

  <br>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" required></ion-input>
  </ion-item>

  <br>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [type]="hide ? 'password' : 'text'" required></ion-input>
    <ion-icon [name]="hide ? 'eye' : 'eye-off'" (click)="hide = !hide" slot="end"  align-self-center></ion-icon>
  </ion-item>

  <br>

  <ion-item>
    <ion-label position="floating">Nick</ion-label>
    <ion-input type="text" required></ion-input>
  </ion-item>

  <br>

  <ion-button color="tertiary" expand="block">Siguiente</ion-button>

  <ion-text class="ion-text-center">
    <p><b>¿Ya tienes cuenta? <a color="tertiary">Inicia sesión</a></b></p>
  </ion-text>
</ion-content>
